{% extends "root.html" %} {% block main %}
<h1>Global TODO LIST</h1>
<div id="list">
	<ul>
		{% for item in items %}
		<li>
			{{ item }}
			<a href="{{ url_for('main.remove_item', item=item )}}">Delete</a>
		</li>
		{% endfor %}
	</ul>
	<form id="todo-form" method="POST">
		<input type="text" name="item" id="todo-input" />
		<input type="submit" value="Add to list" id="submit-btn" />
	</form>
</div>
{% endblock %}
