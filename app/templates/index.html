<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/index.css') }}">
    <title>Todo List</title>
</head>
<body>
<script>
    // todo move this out, check the messages are rendered
      setTimeout(() => {
        const flashedMessages = document.getElementById('flashed-messages');
        if(flashedMessages) {
            flashedMessages.innerHTML = '';
        }
      }, 3000);
</script>
    <header>
        <div id="flashed-messages">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {{ messages[-1] }}
        {% endif %}
        {% endwith %}
        </div>
        </header>
    <main>
        <h1>Todo List</h1>
        <div id="list">
            <ul>
                {% for item in items %}
                    <li>{{ item }}
                        <a href="{{ url_for('remove_item', item=item )}}">Delete</a>
                    </li>
                {% endfor %}
            </ul>
            <form method="POST">
                <input type="text" name="item" id="">
                <input type="submit" value="Add to list">
            </form>
        </div>
    </main>
</body>
</html>
